<div class="container mt-5">
    <form class="pt-2" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
        <div class="form-group">
            <label for="email">Email address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Enter your email" 
                formControlName="email">
            <div class="bg-danger text-white" *ngIf="loginForm.get('email')?.getError('required') && loginForm.get('email')?.touched">
                the email field is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                [type]="!showPassword?'password' : 'text'" 
                class="form-control" 
                id="password" 
                placeholder="Your password" 
                formControlName="password">
            
            <span class="btn btn-success" (click)="displayPassword()">show</span>
            <div class="bg-danger text-white" *ngIf="loginForm.get('password')?.getError('required') && loginForm.get('password')?.touched">
                the password field is required
            </div>
            
            <div class="bg-danger text-white" *ngIf="loginForm.get('password')?.getError('minlength') && loginForm.get('password')?.touched">
                the password must be 3 chars at least
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
</div>
