<div class="container mt-5">
  <div class="row">
    <div class="card col-md-4 m-2" style="width: 18rem;" *ngFor="let post of posts">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
      </div>
    </div>
  </div>
</div>
